<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Subir archivo</h3>
      </div>
      <div class="panel-body">
        <form (submit)="upload()">
          <div class="form-group">
            <label for="file">Subir archivo</label>
            <input type="file" name="file" (change)="fileChangeEvent($event)">
          </div>
          <div class="form-group">
            <label for="filename">Nombre del archivo <small>(opcional)</small></label>
            <input [(ngModel)]="filename" type="text" class="form-control" name="filename" placeholder="Nombre archivo">
            <span class="help-block">El nombre del archivo será usado si no proporciona ningún nombre</span>
          </div>
          <div class="checkbox">
            <label>
              <input [(ngModel)]="public" type="checkbox" name="public">
              Subirlo como imagen pública
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Subir</button>
        </form>
        <div class="progress" style="margin-top: 10px;" *ngIf="showProgress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%">
            Subiendo archivo...
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
