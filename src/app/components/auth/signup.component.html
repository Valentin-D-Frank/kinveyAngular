<div class="container signup-container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-error" *ngIf="error">Ha ocurrido un error. Por favor vuelva a intentarlo</div>
        <div class="panel-heading">
          <h3 class="panel-title">Registro de cuenta</h3>
        </div>
        <div class="panel-body">
          <form (submit)="signup()">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input [(ngModel)]="user.username" name="username" type="text" placeholder="Nombre de usuario" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input [(ngModel)]="user.password" name="password" type="password" placeholder="Contraseña" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="firstname">Nombres</label>
              <input [(ngModel)]="user.firstname" name="firstname" type="text" placeholder="Nombres" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="lastname">Apellidos</label>
              <input [(ngModel)]="user.lastname" name="lastname" type="text" placeholder="Apellidos" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Registrar cuenta</button>
          </form>
        </div>
        <div class="panel-footer">
          <div><a [routerLink]="['/login']">¿Tienes una cuenta? Inicia sesión desde aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>
