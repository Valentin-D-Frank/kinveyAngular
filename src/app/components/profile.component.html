<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-success" *ngIf="success">Perfil actualizado</div>
      <div class="panel-error" *ngIf="error">{{error.message}}</div>
      <div class="panel-heading">
        <h3 class="panel-title">Perfil</h3>
      </div>
      <div class="panel-body">
        <form (submit)="update()">
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input [(ngModel)]="user.username" name="username" type="text" placeholder="Nombre de usuario" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="firstname">Nombres</label>
            <input [(ngModel)]="user.firstname" name="firstname" type="text" placeholder="Nombres" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="lastname">Apellidos</label>
            <input [(ngModel)]="user.lastname" name="lastname" type="text" placeholder="Apellidos" class="form-control"/>
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</div>
